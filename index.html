<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fullscreen YouTube Video on Startup</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
  }
  iframe {
    width: 100%;
    height: 100%;
  }
  .ytp-pause-overlay,
  .ytp-endscreen-content {
    display: none !important;
  }
</style>
</head>
<body>
<iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PLklPQSyMHLfjor72GKopHvPBxAIOyAKar&autoplay=1&mute=1&loop=1&rel=0&modestbranding=1&iv_load_policy=3&fs=0&controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    if (document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen();
    } else if (document.documentElement.mozRequestFullScreen) { /* Firefox */
      document.documentElement.mozRequestFullScreen();
    } else if (document.documentElement.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
      document.documentElement.webkitRequestFullscreen();
    } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
      document.documentElement.msRequestFullscreen();
    }
  });
</script>
</body>
</html>
